# 全局默认配置
defaults:
  - _self_

# 数据路径
data:
  video_path: "test_bench.mp4"  # 视频文件路径
  robot_logs: null  # 机器人日志路径
  robot_urdf: null  # 机器人URDF文件路径
  output_dir: "outputs/"  # 输出目录

# 硬件配置
device: "cuda:0"  # GPU设备ID

# 流水线配置
pipeline:
  keyframe_interval: 15  # 关键帧采样间隔 (MASt3R建议15-30)
  icp_scale: true  # ICP是否允许尺度变换
  interactive_mode: true  # 是否开启交互式手动选点模式
  input_rotate_code: null  # 视频旋转代码 (cv2.ROTATE_90_CLOCKWISE等)

# === SAM 2 配置 ===
# 强制使用 Small 模型以适配 3080Ti (12GB)
checkpoint: "checkpoints/sam2_hiera_small.pt"
model_cfg: "configs/sam2/sam2_hiera_s.yaml"
