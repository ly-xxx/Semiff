# MASt3R 推理参数配置
model:
  name: "MASt3R_ViTLarge_BaseDecoder_512_catmlpdpt_metric"
  pretrained: "https://download.europe.naverlabs.com/ComputerVision/MASt3R/MASt3R_ViTLarge_BaseDecoder_512_catmlpdpt_metric.pth"

inference:
  batch_size: 1
  num_workers: 4
  resolution: [512, 512]  # 输入分辨率

# 全局对齐参数
global_alignment:
  lr: 0.01
  niter: 300
  schedule: cosine
  loss: MSE
